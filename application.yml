# Common configuration
eureka:
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    statusPageUrlPath: ${server.context-path}/documentation/swagger-ui.html
    healthCheckUrlPath: ${server.context-path}/health

altec:
  enterprise-api: 
    endpoint: https://apps.altec.com:8443/api
    search-uri: /search
  tca-api: 
    context-path: /tca
    customers:
      uri: ${altec.enterprise-api.endpoint}${altec.tca-api.context-path}/customer
      search:
        operationPath: ${altec.tca-api.customers.uri}${altec.enterprise-api.search-uri}
    persons:
      uri: ${altec.enterprise-api.endpoint}${altec.tca-api.context-path}/person
      search: 
        operationPath: ${altec.tca-api.persons.uri}${altec.enterprise-api.search-uri}
    customerSites:
      uri: ${altec.enterprise-api.endpoint}${altec.tca-api.context-path}/custSite
      search: 
        operationPath: ${altec.tca-api.customerSites.uri}${altec.enterprise-api.search-uri}
  ar-api: 
    context-path: /ar
    payments:
      uri: ${altec.enterprise-api.endpoint}${altec.ar-api.context-path}/payment
      search:
        operationPath: ${altec.ar-api.payments.uri}${altec.enterprise-api.search-uri}
  token-service:
    operationPath: http://TOKEN-SERVICE/tokens/{tokenType}


logging:
  file: ${spring.application.name}.log
  config: classpath:base.xml

---
# Dev environment overrides
spring:
  profiles: development

altec:
  enterprise-api: 
    endpoint: https://apps.altec.com:8443/api

---
# Local environment overrides
spring:
  profiles: local

logging:
  config: ${altec.conf.path}/base.xml

---
# Test environment overrides
spring:
  profiles: test

  altec:
    enterprise-api:
        endpoint: https://apps.altec.com:8443/api

